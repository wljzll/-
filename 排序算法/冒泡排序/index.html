  <body>
    <script>
      let ary = [11, 2, 8, 24, 16, 1];
      /**
       * 冒泡排序的思想：
       * 让数组中的当前项和后一项进行比较，如果当前项比后一项大，则两项交换位置。
      */
     

      function bubble(ary) {
          let temp = null;
          // 外层循环控制比较的轮数
          for (let i = 0; i < ary.length - 1; i++) {
              // 内层循环控制每一轮比较的次数
              for (let j = 0; j < ary.length - 1 -i; j++) {
                  if(ary[j] > ary[j + 1]) {
                    temp = ary[j];
                    ary[j] = ary[j + 1];
                    ary[j + 1] = temp;
                  }
              }
              
          }
          return ary;
      }

      console.log(bubble(ary));
    </script>
  </body>
</html>
